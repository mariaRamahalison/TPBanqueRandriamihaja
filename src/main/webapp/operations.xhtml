<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{operations.id}" required="true"/>  
                    <f:viewAction action="#{operations.loadOperations}"/>  
                </f:metadata>
            </ui:define>

             <ui:define name="top">
                Historique des operations
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Historique des operations sur le compte de #{operations.compteBancaire.nom}"/></h1>
                        <p:dataTable value="#{operations.compteBancaire.operations}" var="item"
                                     paginator="true" rows="10"
                                     rowsPerPageTemplate="2,4,8,10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <p:column width="10">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:link outcome="mouvement?id=#{item.id}" 
                                        value="#{item.id}"/>
                            </p:column >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date Operation"/>
                                </f:facet>
                                <h:outputText value="#{item.dateOperation}">
                                    <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}">
                                    <f:convertNumber pattern="###,###,##0"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:messages/>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
